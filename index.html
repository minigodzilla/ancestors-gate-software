<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestors' Gate</title>
</head>

<body style="background-color: black;">

    <audio id="tone-1" src="dial-1.ogg" preload="auto" />
    <audio id="tone-2" src="dial-2.ogg" preload="auto" />
    <audio id="tone-3" src="dial-3.ogg" preload="auto" />
    <audio id="tone-4" src="dial-4.ogg" preload="auto" />
    <audio id="tone-5" src="dial-5.ogg" preload="auto" />
    <audio id="tone-6" src="dial-6.ogg" preload="auto" />
    <audio id="tone-7" src="dial-7.ogg" preload="auto" />
    <audio id="tone-8" src="dial-8.ogg" preload="auto" />
    <audio id="tone-9" src="dial-9.ogg" preload="auto" />
    <audio id="tone-star" src="dial-star.ogg" preload="auto" />
    <audio id="tone-0" src="dial-0.ogg" preload="auto" />
    <audio id="tone-pound" src="dial-pound.ogg" preload="auto" />

    <script>

        function pickUp() {
            document.body.style.backgroundColor = "darkblue";
        }

        function hangUp() {
            document.body.style.backgroundColor = "black";
        }

        function playTone(t) {
            tone = document.getElementById("tone-" + t);
            tone.play();
        }

        function stopTone() {
            tone.pause();
            tone.load();
        }

        function keyDownHandler(e) {
            var evtobj = window.event ? event : e
            if (evtobj.ctrlKey && evtobj.altKey && evtobj.shiftKey) {
                if (evtobj.keyCode == 80) pickUp();
                if (evtobj.keyCode == 72) hangUp();
            };
            if (evtobj.keyCode == 49) playTone(1);
            if (evtobj.keyCode == 50) playTone(2);
            if (!evtobj.shiftKey && evtobj.keyCode == 51) playTone(3);
            if (evtobj.keyCode == 52) playTone(4);
            if (evtobj.keyCode == 53) playTone(5);
            if (evtobj.keyCode == 54) playTone(6);
            if (evtobj.keyCode == 55) playTone(7);
            if (!evtobj.shiftKey && evtobj.keyCode == 56) playTone(8);
            if (evtobj.keyCode == 57) playTone(9);
            if (evtobj.shiftKey && evtobj.keyCode == 56) playTone("star");
            if (evtobj.keyCode == 48) playTone(0);
            if (evtobj.shiftKey && evtobj.keyCode == 51) playTone("pound");
        }

        function keyUpHandler(e) {
            stopTone();
        }

        document.onkeydown = keyDownHandler;
        document.onkeyup = keyUpHandler;

    </script>
</body>

</html>
